# This workflow will build a Java project with Gradle
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: read
      packages: read
    strategy:
      matrix:
        java: [ '11', '17' ]
    name: Java ${{ matrix.java }} Build
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'
    - name: Assemble from Source Files
      uses: gradle/gradle-build-action@5a7191522fb1962ef05958018b6bccf6db2fa837
      with:
        gradle-version: 7.4
        arguments: assemble --warn
      timeout-minutes: 4
    - name: Run Tests
      uses: gradle/gradle-build-action@5a7191522fb1962ef05958018b6bccf6db2fa837
      with:
        gradle-version: 7.4
        arguments: check --continue --warn
      timeout-minutes: 4
    - name: Upload Tests Results
      uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: JVM${{ matrix.java }}-Tests
        path: |
          /home/runner/work/MathTools/MathTools/generators/build/reports/tests/unit-test/aggregated-results
        retention-days: 60
      timeout-minutes: 1
    - name: Upload JavaDocs
      uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: JavaDocs-${{ matrix.java }}
        path: |
          /home/runner/work/MathTools/MathTools/generators/build/dokka/
          /home/runner/work/MathTools/MathTools/lists/build/dokka/
          /home/runner/work/MathTools/MathTools/numbers/build/dokka/
          /home/runner/work/MathTools/MathTools/statistics/build/dokka/
        retention-days: 60
      timeout-minutes: 1