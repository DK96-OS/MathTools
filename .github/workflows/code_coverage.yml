
name: Code Coverage

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Run JaCoCo Test Report
        uses: gradle/gradle-build-action@adcc4faa556bcd969fd48d5b88ec5150aee499fa
        with:
          gradle-version: 7.4.1
          arguments: jacocoTestReport --warn
        timeout-minutes: 4
      - name: Upload Tests Results
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: JaCoCo Reports
          path: |
            /home/runner/work/MathTools/MathTools/lists/build/jacocoReport/
            /home/runner/work/MathTools/MathTools/numbers/build/jacocoReport/
            /home/runner/work/MathTools/MathTools/statistics/build/jacocoReport/
          retention-days: 90
        timeout-minutes: 1
      - name: JaCoCo Verification
        uses: gradle/gradle-build-action@adcc4faa556bcd969fd48d5b88ec5150aee499fa
        with:
          gradle-version: 7.4.1
          arguments: jacocoTestCoverageVerification --warn
        timeout-minutes: 4
