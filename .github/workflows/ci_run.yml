# This workflow tests master branch pushes and pull requests

name: Run CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        java: [ '11', '17' ]
    name: Build with Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'
    - name: Assemble from Source Files
      uses: gradle/gradle-build-action@adcc4faa556bcd969fd48d5b88ec5150aee499fa
      with:
        gradle-version: 7.4.1
        arguments: assemble --warn
      timeout-minutes: 4
  
  test:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        java: [ '11', '17' ]
    name: Test with Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v2
    - name: Run Tests
      uses: gradle/gradle-build-action@adcc4faa556bcd969fd48d5b88ec5150aee499fa
      with:
        gradle-version: 7.4.1
        arguments: check --continue --warn
      timeout-minutes: 4
    - name: Upload Tests Results
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: JVM${{ matrix.java }}-Tests
        path: |
          /home/runner/work/MathTools/MathTools/numbers/build/reports/tests/unit-test/aggregated-results
          /home/runner/work/MathTools/MathTools/generators/build/reports/tests/unit-test/aggregated-results
        retention-days: 60
        if-no-files-found: warn
      timeout-minutes: 1
