# This workflow tests master branch pushes and pull requests

name: CI Run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    name: CI Run
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin'
        
    - name: Cache Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/build
        key: ${{ runner.os }}-gradle-jdk${{ matrix.java }}-${{ hashFiles('**/build.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-jdk${{ matrix.java }}-${{ hashFiles('**/build.gradle*') }}
    
    - name: Build
      run: ./gradlew assemble --info
      timeout-minutes: 4
  
  test:
    needs: build
    uses: ./.github/workflows/test_report.yml
    if: success()
  
  coverage-report:
    needs: test
    uses: ./.github/workflows/coverage_report.yml
    if: success()
  
  verify-coverage:
    needs: test
    uses: ./.github/workflows/coverage_verification.yml
    if: success()
